<div class="form-group row">
  <label class="col-form-label col-sm-2" for="vendor">Vendor: </label>
  <input
    class="form-control col-sm-6"
    [(ngModel)]="product.vendor.name"
    type="text"
    name="Vendor"
    id="vendor"
    placeholder="Vendor"
    disabled
  />
</div>

<div class="form-group row">
  <label class="col-form-label col-sm-2" for="partNumber">Part Number: </label>
  <input
    class="form-control col-sm-6"
    [(ngModel)]="product.partNumber"
    type="text"
    name="Part Number"
    id="partNumber"
    placeholder="Part Number"
    disabled
  />
</div>

<div class="form-group row">
  <label class="col-form-label col-sm-2" for="name">Name: </label>
  <input
    class="form-control col-sm-6"
    [(ngModel)]="product.name"
    type="text"
    name="Name"
    id="name"
    placeholder="Name"
    disabled
  />
</div>

<div class="form-group row">
  <label class="col-form-label col-sm-2" for="price">Price: </label>
  <input
    class="form-control col-sm-6"
    [(ngModel)]="product.price"
    type="number"
    name="Price"
    id="price"
    placeholder="Price"
    disabled
  />
</div>

<div class="form-group row">
  <label class="col-form-label col-sm-2" for="unit">Unit: </label>
  <input
    class="form-control col-sm-6"
    [(ngModel)]="product.unit"
    type="text"
    name="Unit"
    id="unit"
    placeholder="Unit"
    disabled
  />
</div>

<div class="form-group row">
  <label class="col-form-label col-sm-2" for="photoPath">Photo Path: </label>
  <input
    class="form-control col-sm-6"
    [(ngModel)]="product.photoPath"
    type="text"
    name="Photo Path"
    id="photoPath"
    placeholder="Photo Path"
    disabled
  />
</div>

<div class="d-grid gap-2 d-md-block">
  <button class="btn btn-primary" type="edit">Edit</button>
  <button class="btn btn-primary" type="delete">Delete</button>
</div>
