<app-menu></app-menu>
<div class="form-group row">
  <label class="col-form-label col-sm-2" for="code">Code: </label>
  <input
    class="form-control col-sm-6"
    [(ngModel)]="vendor.code"
    type="text"
    name="Code"
    id="Code"
    placeholder="Code"
  />
</div>
